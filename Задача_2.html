<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="click_info" onclick="showInfo()">
      Узнать размеры экрана
  </button>
  <script>
    function showInfo() {
      let info = `Ширина экрана (браузера) - ${document.documentElement.clientWidth}, высота экрана - ${document.documentElement.clientHeight}`;
      alert(info);
    }
  </script>
</body>
</html>
